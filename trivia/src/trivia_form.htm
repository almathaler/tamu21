<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form.css">
    <title>IceToMeetYou Trivia | Tell Us About Yourself!</title>
  </head>
  <body>
    <h1>Tell Us About Yourself!</h1>
    <h2>Your Responses Will Be Your Clues -- Your New Acquaintances Will Have To Deduce They're Yours!</h2>
      <form action="!!" method="GET"> <!-- action is the uri of what's waiting for the info/can process it  -->
        <div class="form">
          <label for="name">What's Your Name?</label>
          <input id="name" type="text" placeholder="Joann Smith" name="name" required autofocus>
          <br>
          <label for="major">What's Your Major?   </label>
          <input id="major" type="text" placeholder="Entomology" name="major" required>
          <br>
          <label for="from">Where Are You From?</label>
          <input id="from" type="text" placeholder="Staten Island, NY" name="from" required>
          <br>
          <label for="movie">You're Favorite Movie:</label>
          <input id="movie" type="text" placeholder="Home Alone 2" name="movie" required>
          <br>
          <label for="grade">What Year Are You?</label>
          <select name="grade" id="grade">
            <option value="fresh">Freshman</option>
            <option value="soph">Sophomore</option>
            <option value = "junior">Junior</option>
            <option value="senior">Senior</option>
          </select>
        </div>
        <br>
        <div class="avatar_selector">
          <h2>Choose Your Avatar</h2>
            <input type="radio" name="avatar" value="sloth" id="sloth"/>
            <label for="sloth"><img src="sloth.png" alt="sloth" onclick="makeOpaque(this)" id="sloth_pic"/></label>

            <input type="radio" name="avatar" value="zebra" id="zebra" />
            <label for="zebra"><img src="zebra.png" alt="zebra" onclick="makeOpaque(this)" id="zebra_pic"/></label>


            <input type="radio" name="avatar" value="penguin" id="penguin" />
            <label for="penguin"><img src="penguin.png" alt="penguin" onclick="makeOpaque(this)" id="penguin_pic"/></label>

          <script language = "javascript">
            function makeOpaque(image){
              if (image.style.opacity == '1'){
                image.style.opacity = '.6';
              }else{ //image wasn't opaque, so we should make what was previously selected light again
                //j go and make everything 60%?.well One of these will be redundant oh 
                document.getElementById('sloth_pic').style.opacity = '.6';
                document.getElementById('zebra_pic').style.opacity = '.6';
                document.getElementById('penguin_pic').style.opacity = '.6';
                image.style.opacity = '1';
              }
            }
          </script>
        </div>
        <br>
        <button class="submit" id="submit">Take Me To The Game!</a>
      </form>
  </body>
</html>
