<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Game Face</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../chat.css">
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.29.11.js"></script>
</head>
<body>
  <div id="enterName">
    <label for="username">Enter name</label><br>
    <input type="text" id="username" name="username">
    <button onClick="joinButton(document.getElementById('username'))">Join</button>
  </div>
  <div id="chat">
    <h2>Chat</h2>
    <p id="numPlayers">Number of players: --</p>
    <div id="messages">
      <div id="last_message"></div>
    </div>
    <div id="send_messages">
      <input type="text" id="msg">
      <button onClick="sendMessageButton(document.getElementById('msg'))">Send</button><br>
    </div>
    <button onClick="leave()">Leave</button>
  </div>
  <script src="chat.js"></script>
</body>
</html>
